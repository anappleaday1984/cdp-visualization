<!DOCTYPE html>
<html>
<head>
    <title>CDP Digital Twin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { margin: 0; font-family: Arial, sans-serif; }
        .header { 
            background: linear-gradient(135deg, #1E88E5, #1565C0); 
            color: white; padding: 20px; text-align: center;
        }
        .container { padding: 20px; }
        .info { background: #f5f5f5; padding: 15px; border-radius: 8px; margin: 10px 0; }
    </style>
</head>
<body>
    <div class="header">
        <h1>CDP Digital Twin Dashboard</h1>
        <p>互動式數據分析儀表板</p>
    </div>
    <div class="container">
        <div class="info">
            <h3>功能特色</h3>
            <ul>
                <li>品牌偏好分析 (7-Eleven vs 全家)</li>
                <li>群體比較 (新鮮人 vs FinTech家庭)</li>
                <li>區域比較 (台北 vs 台南)</li>
                <li>What-If 模擬預測</li>
            </ul>
        </div>
        <div class="info">
            <h3>本地訪問</h3>
            <p>Mac 同一網路下訪問：<strong>http://localhost:8501</strong></p>
        </div>
        <div class="info">
            <h3>部署狀態</h3>
            <p>正在部署中，請稍候...</p>
        </div>
    </div>
</body>
</html>
