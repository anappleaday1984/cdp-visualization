version: '3.8'

services:
  # FastAPI Backend
  cdp-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cdp-api
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - DATA_PATH=/app/data
    volumes:
      - ../digital_twin/monitoring/data:/app/data:ro
      - ../digital_twin/web_intel:/app/web_intel:ro
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - cdp-network

  # Streamlit Dashboard
  cdp-dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cdp-dashboard
    ports:
      - "8501:8501"
    environment:
      - PYTHONPATH=/app
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_HEADLESS=true
      - API_BASE_URL=http://cdp-api:8000
    volumes:
      - ../digital_twin/monitoring/data:/app/data:ro
      - ../digital_twin/web_intel:/app/web_intel:ro
    depends_on:
      - cdp-api
    restart: unless-stopped
    networks:
      - cdp-network

  # Redis Cache (optional, for production)
  redis:
    image: redis:7-alpine
    container_name: cdp-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      cdp-network

  # Monitoring (Prometheus + Grafana stack - optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: cdp-prometheus
    ports:
      - "9090:9090"
    ./monitor volumes:
      -ing/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    restart: unless-stopped
    networks:
      - cdp-network

  grafana:
    image: grafana/grafana:latest
    container_name: cdp-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana-data:/var/lib/grafana
    restart: unless-stopped
    networks:
      - cdp-network

networks:
  cdp-network:
    driver: bridge

volumes:
  redis-data:
  prometheus-data:
  grafana-data:
